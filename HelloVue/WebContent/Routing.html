<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://unpkg.com/vue"></script>
<script>
var homeComponent = {
		template:"<h3>home</h3>"
}
var page1Component = {
		template:"<h3>Page1</h3>"
}
var page2Component = {
		template:"<h3>Page2 : {{$route.params.data1}}, {{$route.params.data2}}</h3>"
}
var router = new VueRouter({
	routes:[
		{
			path:'/',
			component:homeComponent
		},
		{
			path:'/page1',
			component:page1Component
		},
		{
			path:"/path2/:data1/:data2",
			component:page2Component
		}
	]
})
window.onload = function(){
	var vm1 = new Vue({
		el:"#test1",
		router:router
	})
}
</script>
</head>
<body>
	<div id="test1">
		<router-link to="/">Home</router-link>
		<router-link to="/page1">Page1</router-link>
		<router-link to="/page2/data1/data2">Page2</router-link>
		<router-view></router-view>
	</div>
	
</body>
</html>
