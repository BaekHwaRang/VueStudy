<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://unpkg.com/vue"></script>
<script>
window.onload = function(){
	var vm1 = new Vue({
		//el:"#test1",
		data:{
			a1:100
		},
		beforeCreate:function(){
			console.log("Vue 객체가 관리할 요소들이 만들어지기 전");
			console.log(this.a1);
		},
		created:function(){
			console.log("Vue 객체가 관리할 요소들이 만들어진 후");
			console.log(this.a1);
		},
		beforeMount:function(){
			console.log("Vue 객체가 관리할 태그가 할당 되기 전");
		},
		mounted:function(){
			console.log("Vue 객체가 관리할 태그가 할당 된 후");
		},
		beforeUpdate:function(){
			console.log("관리하고 있는 HTML 요소 내부가 변경되기 전");
		},
		updated:function(){
			console.log("관리하고 있는 HTML 요소 내부가 변경된 후");
		},
		beforeDestroy:function(){
			console.log("Vue 객체의 기능이 소멸되기 전");
		},
		destroyed:function(){
			console.log("Vue 객체의 기능이 소멸된 후");
		},
		methods:{
			setValue:function(){
				this.a1  = 200
			}
		}
		
	})
	// Vue 객체에 마운트 된 태그를 관리하는 요소 할당
	vm1.$mount("#test1")
	// Vue 객체에 마운트 된 태그를 관리하는 요소를 소멸
	vm1.$destroy()
	//vm1.$mount("#test1")
}
	
</script>
</head>
<body>
<div id="test1">
	<h3>{{a1}}</h3>
	<button type="button" v-on:click="setValue">값 변경</button>
</div>
</body>
</html>
