<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://unpkg.com/vue"></script>
<script>
window.onload = function(){
	var vm1 = new Vue({
		el:"#test1",
		data:{
			str1:"문자열 입니다."
			,link : "https://kr.vuejs.org"
			,imgSrc : "image/templete/testImg.jpg"
			,imgWidth:200
		},
		methods:{
			setImageWidth:function(){
				this.imgWidth = 400
			},
			resetImageWidth:function(){
				this.imgWidth = 200
			}
		}
	})
}
</script>
</head>
<body>
	<div id="test1">
		<h3>{{str1}}</h3><br/>
		<a href="link">link</a><br/>
		<a v-bind:href = "link">link2</a><br/>
		<img src="image/templete/testImg.jpg" width="200"/><br/>
		<img :src="imgSrc" :width="imgWidth" v-on:mouseenter="setImageWidth" v-on:mouseleave="resetImageWidth"/><br/><!--  /* 유동적으로 변화가 일어나는 부분에 사용 */ -->
	</div>
</body>
</html>
