<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://unpkg.com/vue"></script>
<script>
	window.onload = function(){
		var test1 = new Vue({
			el:"#test1",
			data:{
				str1 : "문자열1",
				int1 : 100,
				float1:11.11
			}
		})
		var test3 = new Vue({
			el:"#test3",
			data:{
				int3:1,
				float3:1.1,
				str3:"gg",
				bool3:true,
				array3:[10,20],
				object3:{
					name:"hwarang"
				}
			}
		})
		console.log(test3.object3.name);
		console.log(test3.$data)
		var test4 = new Vue({
			el:"#test4",
			data:{
				name:"홍좌",
				age:30
			},
			methods:{
				user_Info : function(){
					return "이름은 " +this.name+" 나이는 "+this.age
				}
			}
		})
	}
</script>
</head>
<body>
	<div id="test1">
		<h3>{{str1}}</h3>
		<h3>{{int1}}</h3>
		<h3>{{float1}}</h3>
	</div>
	<div id="test3">
		<h3>{{int3}}</h3>
		<h3>{{float3}}</h3>
		<h3>{{str3}}</h3>
		<h3>{{bool3}}</h3>
		<h3>{{array3[0]}}</h3>
		<h3>{{array3[1]}}</h3>
		<h3>{{object3.name}}</h3>
	</div>
	<div id="test4">
		<h3>{{user_Info()}}</h3>
	</div>
</body>
</html>
